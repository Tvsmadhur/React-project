<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="./Layout.css" rel="stylesheet" type="text/css">
    <title>Document</title>
    
    
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-content">
                <i class="material-icons page2-header-icon icon-size"
                >arrow_back_ios</i
              >
            <h4 class="main-heading">Publix Store</h4>
          <i class="material-icons icon-size">search</i>
            </div>
       
        <nav class="main-nav">
          <button class="btn">Produce</button>
          <button class="btn">Bakery</button>
          <button class="btn">Sea Food</button>
        </nav>
    </header>
    <section class="main">
        <div class="item">
            <div class="item-image-div">
          <img
            class="item-image"
            src="https://media.healthyfood.com/wp-content/uploads/2017/03/Ask-the-experts-Avocados-500x333.jpg"
            alt="fresh-avocado.jpg"
            width=50px
            height=50px;
          />
        </div>
          <div class="item-details">
            <h4>Fresh avocado</h4>
            <p>50g</p>
          </div>
          <div class="item-footer">
            <h3>$5.00</h3>
            <button class="btn-green">+</button>
          </div>
        </div>

        <div class="item">
          <div class="item-image-div1">
          <img
            class="item-image"
            src="https://cdn11.bigcommerce.com/s-vjtvsmbiri/images/stencil/789x789/uploaded_images/blanched-peanuts.jpg?t=1529415664"
            alt="crunchy-peanuts.jpg"
            width=50px
            height=50px;
          />
          </div>
          <div class="item-details">
            <h4>Crunchy peanuts</h4>
            <p>100g</p>
          </div>
          <div class="item-footer">
            <h3>$12.00</h3>
            <button class="btn-green">+</button>
          </div>
        </div>

        <div class="item-2">
          <div class="item-image-div2">
          <img
            class="item-image"
            src="https://images.immediate.co.uk/production/volatile/sites/30/2017/01/Bananas-218094b-scaled.jpg?quality=90&resize=960%2C872"
            alt="banana.jpg"
            width=50px
            height=50px;
          />
          </div>
          <div class="item-details">
            <h4>Fresh banana</h4>
            <p>20</p>
          </div>
          <div class="item-footer">
            <h3 class="ft-color-white">$10.00</h3>
            <button class="btn-violet">-</button>
            <p>01</p>
            <button class="btn-violet">+</button>
          </div>
        </div>

        <div class="item">
          <div class="item-image-div">
          <img
            class="item-image"
            src="https://media.istockphoto.com/photos/tomato-isolated-tomato-on-white-background-with-clipping-path-full-picture-id941825808?k=20&m=941825808&s=612x612&w=0&h=XD_4P1ppgnhxAQwWJNE1MO0MHJueW3uRvEs1nI1Gadw="
            alt="organic-tomatoes.jpg"
            width=50px
            height=50px;
          />
          </div>
          <div class="item-details">
            <h4>Organic tomatoes</h4>
            <p>250g</p>
          </div>
          <div class="item-footer">
            <h3>$8.00</h3>
            <button class="btn-green">+</button>
          </div>
        </div>
    </section>
      <footer class="main-footer">
        <div class="view-more">
            <p>View More</p>
            <p id="yyz">&#128073;</p>
        </div>
        <div class="on-sale">
            <p>On Sale</p>
            <p id="xyz">&#128525;</p>
        </div>
      </footer>
    
    </div>
</body>
</html>
